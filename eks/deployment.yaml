apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 589203677308.dkr.ecr.us-east-1.amazonaws.com/simplebank:59404efc9b69f19db4e3539719a9294bddb5180b
        ports:
        - containerPort: 8080
